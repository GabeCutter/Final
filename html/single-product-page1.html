<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Bungee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        $(document).ready(function() {
            window.onload = loadPage();
            genNavBar('nav');
            var fetchLink = 'https://app.ticketmaster.com/discovery/v2/events.json?size=2&keyword=hootie&sort=date,asc&apikey=hGAKCnOnFTxtq810ogkSO1aYRXuP2ROk';
            fetchData(fetchLink);
            createImage('img1', fetchLink, 1);
            createAttractionImage('img2', fetchLink, 1, 1);
            setTimeout(function() {
                document.getElementById('name1').innerHTML = fetchName(fetchLink, 1);
                document.getElementById('date1').innerHTML = fetchDate(fetchLink, 1);
                document.getElementById('venue1').innerHTML = fetchVenue(fetchLink, 1);
                document.getElementById('attraction').innerHTML = fetchAttractionName(fetchLink, 1, 1);
            }, 300);
        });
    </script>
</head>

<body>
    <div id="loader"></div>
    <div class="animate-bottom" id="content" style="display: none;">
        <div id="nav"></div>

        <div class="p-5 mainBG">
            <div class="container rounded">
                <div class="card bg-light border-success mt-3 p-2">
                    <h1 class="font-weight-bold text-center mt-5">Hootie and the Blowfish</h1>
                </div>
            
                <div class="container mt-2">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../html/home.html">Home</a></li>
                        <li class="breadcrumb-item active">Hootie And The Blowfish</li>
                    </ul>
                </div>

                <div class="container d-inline-flex flex-wrap justify-content-center mt-4">
                    <div class="mr-1 ml-2">
                        <div id="img1"></div>
                    </div>

                    <div class="card flex-grow-1 bg-success mr-2 ml-1 p-4">
                        <h5>Next:</h5>
                        <h5 id="name1"></h5>
                        <h5 id="date1"></h5>
                        <h5 id="venue1"></h5>
                    </div>
                </div>

                <div class="container d-inline-flex flex-wrap justify-content-center mt-5 mb-5">
                    <div class="mr-1 ml-2">
                        <div id="img2"></div>
                    </div>
        
                    <div class="card flex-grow-1 bg-success mr-2 ml-1 p-4">
                        <h5>And Traveling With:</h5>
                        <h5 id="attraction"></h5>
                    </div>            
                </div>
            </div>
        </div>
    </div>
</body>
</html>
